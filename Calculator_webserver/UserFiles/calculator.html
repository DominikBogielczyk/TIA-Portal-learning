<!DOCTYPE html>
<!-- AWP_In_Variable Name='"NUMBER1"' -->

<!-- AWP_In_Variable Name='"RESULT"' -->

<!-- AWP_In_Variable Name='"ResultDB".NUMBER1_DISPLAY' -->

<html lang="en">
   <head>
      <meta charset="utf-8">
      <title> CALCULATOR </title>
	  <link rel="icon" href=icon.png>
   </head>
   
   <body>
         <img src=background.jpg> 
         <div style = "position:absolute; left:360px; top:120px; ">
            <img src=calculator.png> 
         </div>
         <form method="post">
		 <font size=28px color="black">
            <div style = "position:absolute; left:400px; top:285px; ">
               <input type="text" name='"NUMBER1"' value=':=NUMBER1:' style="background-color:#c3c3c3; border-color:#00a2e8; font-size:21px;color:black; text-align: right; height:60px; width:170px; border-radius:10px"> 
            </div>
            <div style = "position:absolute; left:400px; top:390px; ">
               <input type="radio" id="plus" name='"OPERATION"' value='+'>
			   <label for="plus">+</label>
			 </div>
			 <div style = "position:absolute; left:500px; top:390px; ">
               <input type="radio" id="minus" name='"OPERATION"' value='-'>
               <label for="minus">-</label>
			    </div>
				<div style = "position:absolute; left:600px; top:390px; ">
               <input type="radio" id="mul" name='"OPERATION"' value='*'>
               <label for="mul">*</label>
			    </div>
				<div style = "position:absolute; left:700px; top:390px; ">
                <input type="radio" id="div" name='"OPERATION"' value='/'>
               <label for="div">/</label>
			    </div>
				<div style = "position:absolute; left:400px; top:470px; ">
                <input type="radio" id="sqr" name='"OPERATION"' value='s'>
               <label for="sqr">^2</label>
			    </div>
				<div style = "position:absolute; left:500px; top:470px; ">
                <input type="radio" id="sqrt" name='"OPERATION"' value='p'>
               <label for="sqrt">âˆš</label>
			    </div>
				</font>
                   
            
            <div style = "position:absolute; left:600px; top:285px; ">
               <input type="text" name='"NUMBER2"' value=':=NUMBER2:' style="background-color:#c3c3c3; border-color:#00a2e8;font-size:21px;color:black; text-align: right;  height:60px; width:170px; border-radius:10px">
            </div>
            <div style = "position:absolute; left:400px; top:580px; width:380px; height:90px">
              <center> <input name="sub" type="submit" value = "=" style="background-color:#c3c3c3; border-color:#00a2e8;font-size:36px;color:black; height:45px; width:300px; border-radius:20px"> </center>
            </div>
         </form>
		 
		 <form method="post">
			<input type="hidden" name='"NUMBER1"' value=':="ResultDB".RESULT_DISPLAY:'> 
            <div style = "position:absolute; left:600px; top:470px">
               <input type="submit" value = "ANS" style="background-color:#c3c3c3; border-color:#00a2e8;font-size:28px;color:black; height:45px; width:150px; border-radius:20px">
            </div>
			
			</form>

         <div style = "position:absolute; left:400px; top:180px; width:380px; height:90px ">
            <center style="font-size:28px; color:#000000"> :="ResultDB".NUMBER1_DISPLAY: :="ResultDB".OPERATION_DISPLAY: :="ResultDB".NUMBER2_DISPLAY:  = :="ResultDB".RESULT_DISPLAY: </center>
         </div>
		 

   </body>
</html>
